# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # NPM dependencies - daily for internal packages
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'daily'
      time: '09:00'
      timezone: 'America/Los_Angeles'
    open-pull-requests-limit: 5
    commit-message:
      prefix: 'deps'
    allow:
      - dependency-name: '@fairmint/canton-node-sdk'
      - dependency-name: '@fairmint/open-captable-protocol-daml-js'

  # NPM dependencies - weekly for external packages
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/Los_Angeles'
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'deps'
    groups:
      # Group all minor and patch updates
      minor-and-patch:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
    ignore:
      - dependency-name: '@fairmint/canton-node-sdk'
      - dependency-name: '@fairmint/open-captable-protocol-daml-js'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/Los_Angeles'
    commit-message:
      prefix: 'ci'
